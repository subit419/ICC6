<ion-view view-title="Login">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <!-- <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div> -->
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="credentials.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="credentials.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>

      </div>

    </form>
      <h1 class="item">{{errorMessage}}</h1>
<!--       <div class="error"
          ng-show="(submitted  || loginForm.username.$dirty)  && loginForm.username ==''">
          <p class="error" ng-show="loginForm.password.$error.required">'Password'
            is mandatory</p>
      </div>

      <div class="error"
          ng-show="(submitted  || loginForm.password.$dirty)  && loginForm.password.$invalid">
          <p class="error" ng-show="loginForm.password.$error.required">'Password'
            is mandatory</p>
        </div> -->
  </ion-content>
</ion-view>
